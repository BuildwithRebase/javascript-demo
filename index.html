<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Rebase Client</title>
        <script src="https://guidmine.design/js/rebase.js"></script>
    <script src="script.js"></script>
  </head>
  <body>

    <div class="container" id="app"></div>

    <template id="loginTemplate">

<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(../assets/images/background/login-register.jpg) no-repeat center center; background-size: cover;">
            <div class="auth-box p-4 bg-white rounded">
                <div id="loginform">
                    <div class="logo">
                        <h3 class="box-title mb-3">Sign In</h3>
                    </div>
                    <!-- Form -->
                    <div class="row">
                        <div class="col-12">
                            <form class="form-horizontal mt-3 form-material" id="loginform" data-rebase-form="login">
                                <div class="form-group mb-3">
                                    <div class="">
                                        <input class="form-control" type="email" required="" placeholder="Email" data-rebase-field="email">
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <div class="">
                                        <input class="form-control" type="password" required="" placeholder="Password" data-rebase-field="password"> 
                                    </div>
                                  </div>
                                <div class="form-group text-center mt-4">
                                    <div class="col-xs-12">
                                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="button" data-rebase-action="login">Log In</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 text-center">
                                        <div class="social mb-3">
                                            <a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fab fa-facebook-f"></i> </a>
                                            <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fab fa-google-plus"></i> </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-0 mt-4">
                                    <div class="col-sm-12 justify-content-center d-flex">
                                        <p>Don't have an account? <button class="btn" type="button" data-rebase-action="goto-register">Sign Up</button></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </template>

    <template id="registerTemplate">
<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(../assets/images/background/login-register.jpg) no-repeat center center; background-size: cover;">
            <div class="auth-box p-4 bg-white rounded">
                <div>
                    <div class="logo">
                        <h3 class="box-title mb-3">Sign Up</h3>
                    </div>
                    <!-- Form -->
                    <div class="row">
                        <div class="col-12">
                            <form data-rebase-form="register" class="form-horizontal mt-3 form-material" action="index.html">
                                <div class="form-group mb-3">
                                    <div class="col-xs-12">
                                        <input class="form-control" data-rebase-field="firstName" type="text" required="" placeholder="First name">
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <div class="col-xs-12">
                                        <input class="form-control" data-rebase-field="lastName" type="text" required="" placeholder="Last name">
                                    </div>
                                </div>
                                <div class="form-group mb-3 ">
                                    <div class="col-xs-12">
                                        <input class="form-control" data-rebase-field="email" type="text" required="" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group mb-3 ">
                                    <div class="col-xs-12">
                                        <input class="form-control" data-rebase-field="password" type="password" required="" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group text-center mb-3">
                                    <div class="col-xs-12">
                                        <button data-rebase-action="register" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="button">Sign Up</button>
                                    </div>
                                </div>
                                <div class="form-group mb-0 mt-2 ">
                                    <div class="col-sm-12 text-center ">
                                        Already have an account? <button type="button" data-rebase-action="goto-login">Sign In</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

<template id="registerClientTemplate">
<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(../assets/images/background/login-register.jpg) no-repeat center center; background-size: cover;">
            <div class="auth-box p-4 bg-white rounded">
                <div>
                    <div class="logo">
                        <h3 class="box-title mb-3">Sign Up</h3>
                    </div>
                    <!-- Form -->
                    <div class="row">
                        <div class="col-12">
                            <form data-rebase-form="registerClient" class="form-horizontal mt-3 form-material">
                                <div class="form-group mb-3">
                                    <div class="col-xs-12">
                                        <input data-rebase-field="clientName" class="form-control" type="text" required="" placeholder="Client name">
                                    </div>
                                </div>
                                <div class="form-group text-center mb-3">
                                    <div class="col-xs-12">
                                        <button data-rebase-action="registerClient" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="button">Register client</button>
                                    </div>
                                </div>
                                <div class="form-group mb-0 mt-2 ">
                                    <div class="col-sm-12 text-center ">
                                        Return to <button type="button" data-rebase-action="goto-login">Sign In</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="homeTemplate">
      <button type="button" class="btn btn-default" onclick="logoff()">Logoff</button>
<div class="container" data-rebase-table="items">
  <div class="row rounded">
    <div class="col">Id</div>
    <div class="col">Title</div>
    <div class="col">Description</div>
    <div class="col">Status</div>
    <div class="col"><button class="btn" type="button" data-rebase-action="add">Add</button></div>
  </div>
  <div class="row" data-rebase-row="items">
    <div class="col" data-rebase-field="item_id" data-rebase-title="Id"></div>
    <div class="col" data-rebase-field="item_title" data-rebase-title="Title"></div>
    <div class="col" data-rebase-field="item_description" data-rebase-title="Id"></div>
    <div class="col" data-rebase-field="item_status" data-rebase-title="Status"></div>
    <div class="col" data-rebase-field="item_id" data-rebase-title="Status"></div>
    <div class="col add">
      <button data-rebase-action="edit" type="button">Edit</button>&nbsp;|&nbsp;
      <button data-rebase-action="delete" type="button">Delete</button>
    </div>
  </div>

<div class="hidden" data-rebase-action="edit-hidden" data-rebase-id="">Edit</div>
<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <form data-rebase-form="edit">
    <input data-rebase-edit-field="item_id" type="hidden" />
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="editItemTitle">Item title</label>
            <input data-rebase-edit-field="item_title" type="text" class="form-control" id="editItemTitle">
          </div>
          <div class="form-group">
            <label for="editItemDescription">Item description</label>
            <input data-rebase-edit-field="item_description" type="text" class="form-control" id="editItemDescription">
          </div>          
          <div class="form-group">
            <label for="editItemStatus">Item status</label>
            <input data-rebase-edit-field="item_status" type="text" class="form-control" id="editItemStatus">
          </div>          
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" data-rebase-action="cancel-edit">Close</button>
        <button type="button" class="btn btn-primary" data-rebase-action="save">Save changes</button>
      </div>
    </div>
  </div>
  </form>
</div>

<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <form data-rebase-form="create">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="editItemTitle">Item title</label>
            <input data-rebase-create-field="item_title" type="text" class="form-control" id="editItemTitle">
          </div>
          <div class="form-group">
            <label for="editItemDescription">Item description</label>
            <input data-rebase-create-field="item_description" type="text" class="form-control" id="editItemDescription">
          </div>          
          <div class="form-group">
            <label for="editItemStatus">Item status</label>
            <input data-rebase-create-field="item_status" type="text" class="form-control" id="editItemStatus">
          </div>          
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" data-rebase-action="cancel-create">Cancel</button>
        <button type="button" class="btn btn-primary" data-rebase-action="create">Create</button>
      </div>
    </div>
  </div>
  </form>
</div>

</template>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
